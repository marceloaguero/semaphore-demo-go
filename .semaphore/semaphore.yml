version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Check modifications
    task:
      jobs:
        - name: Public
          commands:
            - checkout
      epilogue:
        commands:
          - if ! git diff --name-only --exit-code HEAD^ public; then exit; fi
          # - if [ "$SEMAPHORE_JOB_RESULT" = "passed" ]; then echo "This command runs if job has passed"; fi
          # - if [ "$SEMAPHORE_JOB_RESULT" = "failed" ]; then echo "This command runs if job has failed"; fi
          # - echo "this command runs in any case"
promotions:
  - name: Process public
    pipeline_file: public.yml
    auto_promote_on:
      - result: passed