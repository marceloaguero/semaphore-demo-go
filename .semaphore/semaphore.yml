version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Check modifications
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Public
          commands:
            - git diff --name-only --exit-code HEAD^ public
            - echo $?

        - name: Private
          commands:
            - git diff --name-only --exit-code HEAD^ private
            - echo $?

