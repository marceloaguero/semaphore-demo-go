version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Check modifications
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Public
          commands:
            - git diff --name-only --exit-code HEAD^ public
promotions:
  - name: Process public
    pipeline_file: public.yml
    auto_promote_on:
      - result: failed